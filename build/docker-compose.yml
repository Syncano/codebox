version: '3'

services:
  broker:
    command: codebox --debug broker
    image: syncano/codebox
    build: .
    depends_on:
      - lb
      - rabbitmq
      - redis
    ports:
      - "9000:80"
      - "8080:8080"
    environment:
      - LB_ADDRS=lb:80
      - SERVICE_NAME=codebox-broker
      - TRACING_SAMPLING=1

  lb:
    command: codebox --debug lb
    image: syncano/codebox
    build: .
    depends_on:
      - redis
    ports:
      - "9001:80"
    environment:
      - SERVICE_NAME=codebox-lb

  worker:
    command: codebox --debug worker
    user: root
    image: syncano/codebox
    privileged: true
    build: .
    depends_on:
      - lb
      - redis
      - dind
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/storage:/home/codebox/storage
    environment:
      - HOST_STORAGE_PATH=/tmp/storage
      - LB_ADDR=lb:80
      - SERVICE_NAME=codebox-worker
